    <title>Lesson 1</title>
    <script>
        arr = [] // create the array
        console.log(arr);
        arr = null; // destroy the array
        console.log(arr);
        arr = [] // create the array again
        arr.push('a')   // insert a into the array
        console.log(arr);
        arr.push('2')   // insert 2 into the array
        console.log(arr);
        arr = [1,2,3,4,5,6]; // redefine array with six elements
        console.log(arr);
        arr.splice(2,1); // delete the third element of the array
        console.log(arr);    
        console.log(arr[2]);
        arr[2] = 15   // update the element at index 2
        console.log(arr);
        arr.sort(function(a, b) {return a - b}) // sort in ascending  
        console.log(arr);
        arr.sort(function(a, b) {return b - a})  // sort in descending 
        console.log(arr);
        i = arr.indexOf(3) // search the index of 3 which does not exist so returns -1
        console.log(i);
        i = arr.indexOf(5) // search the index of 5 which exist so returns 3
        console.log(i);
        arr2 = arr.map(function(a) { // travere the array and multiply each element by 2
            return a * 2
        })
        console.log(arr2);
        arr3 = [15,16,3]; // create a new array
        arr4 = arr.concat(arr3) // merge the contents of arr and arr3 and save to arr4
        console.log(arr4);
        arr4.splice(0,3)
        console.log(arr4);
        twoDarr = [[],[]] // create a 2d array
        console.log(twoDarr);
        twoDarr[0].push('a')  
        console.log(twoDarr);
        twoDarr[0].push('b')  
        console.log(twoDarr);
        twoDarr[0].push('c')  
        console.log(twoDarr);
        twoDarr[1].push('d')  
        console.log(twoDarr);
        twoDarr.push([])  
        console.log(twoDarr);
        twoDarr[2].push('e')  
        console.log(twoDarr);
        console.log(twoDarr[0][1]);
        console.log(twoDarr[2][0]);
        console.log(twoDarr[2][1]);
        console.log(twoDarr[0][3]);
</script>
